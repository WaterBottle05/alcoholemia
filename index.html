<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Alcohol en Sangre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
      <form class="user-form" id="alcoholCheckForm">
        <div class="form-details">
          <div class="user-data">
            <h1>Calculadora de Alcohol en Sangre</h1>
            <h2>Información del Usuario:</h2>
            <div class="gender">
              <h4 class="gender-label">Género:</h4>        
              <input type="radio" id="genderMale" name="gender" value="male" style="cursor: pointer;">
              <label for="genderMale">Masculino</label>
              
              <input type="radio" id="genderFemale" name="gender" value="female" style="cursor: pointer;">
              <label for="genderFemale">Femenino</label>
            </div>
            
            <div class="body">
              <h4 class="weight-label">Peso:</h4>
              <input type="text" id="userWeight" name="userWeight" placeholder="Peso en kg..." class="input-field">
            </div>
            
            <div class="body">
              <h3 class="bodyType-label">Tipo de Cuerpo:</h3>
              <select id="bodyType" name="bodyTypeSelect" class="input-field">
                <option value="empty" disabled selected>Selecciona un tipo...</option>
                <option value="thin">Delgado y alto</option>
                <option value="muscular">Musculoso y atlético</option>
                <option value="rounded">Redondeado y robusto</option>
                <option value="average">Promedio</option>
              </select>
            </div>
          </div>
          <div class="consumption">
            <h2>Bebida Consumida:</h2>
            <div class="drink-selection">
              <select id="drinkChoice" name="drinkChoice" class="input-field">
                <option     disabled selected >Elige una opcion...</option>
                <option>Tequila</option>
                <option>Cerveza</option>
                <option>Vino</option>
                <option>Hidromiel</option>
                <option>Sidra</option>
                <option>Whisky</option>
              </select>
              <input type="text" name="timeSinceLastDrink" class="input-field" placeholder="Horas desde la última bebida">
            </div>
            <div class="body">
              <label class="alcohol-label">Graduación Alcohólica (%):</label>
              <input type="text" id="alcoholLevel" name="alcoholLevel" class="input-field">
            </div>
            
            <div class="body">
              <label class="volume-label">Volumen Consumido (ml):</label>
              <input type="text" id="drinkVolume" name="drinkVolume" class="input-field">
            </div>
          </div>
        </div>
        <div class="submit-btn">
          <button type="submit" class="btn" id="calculateBtn">Calcular</button>
        </div>
      </form>
      <div>
        <h2 class="results-label">Resultados:</h2>
        <div id="resultsContainer" class="results-info"></div>
      </div>
    </div>
  </body>
  </html>
